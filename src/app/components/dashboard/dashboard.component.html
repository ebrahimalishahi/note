<app-group-chart></app-group-chart>

<canvas style="height: 50vh;" baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'">
</canvas>


<mat-card>
    <mat-card-header class="mb-2">Last Notes</mat-card-header>
    <mat-card-content>
        <div class="notes flex flex-col">
            <div *ngFor="let note of notes | slice:0:5" class="flex flex-col md:flex-row justify-between py-4 md:py-2 px-3 rounded-sm gap-2 items-start md:items-center">
                <span class="flex-1">
                    {{note.title}}
                </span>

                <div class="date flex items-center gap-1 flex-1">
                    <mat-icon>calendar_today</mat-icon>
                    <span>{{note.date | date}}</span>
                    <span [style.background-color]="note.color" class="block md:hidden size-5">
                    </span>
                </div>

                <span [style.background-color]="note.color" class="hidden md:block size-5">
                </span>

            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <div class="flex flex-col md:flex-row gap-2 md:gap-6 p-5 items-start md:items-start">
            <a [routerLink]="['/']" class="flex items-center gap-1">
                <mat-icon>visibility</mat-icon>
                <span>
                    Show All Notes
                </span>
            </a>
            <a [routerLink]="['/create']" class="flex items-center gap-1">
                <mat-icon>add</mat-icon>
                <span>
                    Create new Note
                </span>
            </a>
        </div>
    </mat-card-footer>
</mat-card>
